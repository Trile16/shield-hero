<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shield Hero</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="game-area">
      <h1 id="game-title">Shield Hero</h1>
      <div id="scores">
        <h2 id="current-score">Score: 0</h2>
        <h2 id="high-score">High Score: 0</h2>
      </div>
      <div id="game-display">
        <div class="box-separator"></div>
        <div id="top-projectiles"></div>
        <div class="box-separator"></div>
        <div id="left-projectiles"></div>
        <div id="hero"></div>
        <div id="right-projectiles"></div>
        <div class="box-separator"></div>
        <div id="bottom-projectiles"></div>
        <div class="box-separator"></div>
      </div>
    </div>
  </body>
</html>
